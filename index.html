<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Hunting API</title>
  <!-- Tailwind and Daisy UI Links -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fontawesome Link -->
  <script src="https://kit.fontawesome.com/7fe67149de.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h2 class="text-4xl text-center mt-10">Search Your Phone</h2>
    <div class="flex justify-center items-center  p-6 my-16">
      <div class="relative ">
        <input id="search-field" type="text" placeholder='Search Your Phone' class="input input-bordered w-[752px]" />
        <button onclick="handleSearch()"
          class="btn bg-blue-500 text-white w-[150px] absolute top-0 right-0 px-3">Search</button>
      </div>
    </div>
  </header>
  <main>
    <section class="mx-10 px-28">
      <!-- loading -->
      <div id="loading-spinner" class="text-center my-auto hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-14">
        
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="text-center my-8 hidden">
        <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
      </div>
    </section>
    <!-- show details modal -->

    <dialog id="show_detail" class="modal">
      <div class="modal-box w-[752px] h-[1200px] space-y-4">
        <div class="p-6 rounded-2xl">
          <figure class="bg-[#0d6efd0d] text-center p-8"><img id="show-details-img" class="text-center" src="" alt="" /></figure>
        </div>
        <!-- <img class="flex justify-center items-center" id="show-details-img" src="" alt=""> -->
        <h3 id="show-details-name" class="font-bold text-4xl">Hello!</h3>
        <h3 id="show-details-storage" class="font-semibold text-lg">Hello!</h3>
        <h3 id="show-details-display-size" class="font-semibold text-lg">Hello!</h3>
        <h3 id="show-details-chipset" class="font-semibold text-lg">Hello!</h3>
        <h3 id="show-details-memory" class="font-semibold text-lg">Hello!</h3>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <script src="js/phone.js"></script>
</body>

</html>
